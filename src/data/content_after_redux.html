ence": "REQ239626", "sourceID": "93d0c7c2caeed59606bfe4adc76ebac6", "uniqueID": "242422AC0CCDDC6604448BC4BC537A85", "companyID": "158246-53392", "companyName": "Test - T-Mobile STG", "updatedDate": "2024-03-21T18:32:41.403884+00:00", "description": "\u003cdiv class='description'>\u003cp>\u003cspan class=\"emphasis\">\u003cb>\u003cb>Be unstoppable with us!\u003c/b>\u003c/b>\u003c/span>\u003cbr />\u003cspan>T-Mobile is synonymous with innovation–and you could be part of the team that disrupted an entire industry! We reinvented customer service, brought real 5G to the nation, and now we’re shaping the future of technology in wireless and beyond. Our work is as exciting as it is rewarding, so consider the career opportunity below as your invitation to grow with us, make big things happen with us, above all, #BEYOU with us. Together, we won’t stop!\u003c/span>\u003c/p>\u003cp>\u003c/p>\u003cp>\u003c/p>Job Overview\u003cbr>Account Associates work as a part of a Team to astound customers with the effective resolution, proactive account management, and customer education. They determine and resolve root causes to customer concerns and inquiries, identify appropriate revenue and service enhancement opportunities, and explore customer needs to develop loyal and profitable customers, including activations, payment arrangements, and other collections activities, when appropriate. This role is a learning role, where new experts are building skills and competencies in these areas while also demonstrating world-class skills in courtesy, concern, timely resolution, value creation, and relationship building.\u003cp>\u003c/p>\u003cp>\u003c/p>\u003cp>\u003cb>Job Responsibilities\u003c/b>:\u003c/p>\u003cul>\u003cli>Provide effective and timely resolution of various customer inquiries and concerns.\u003c/li>\u003cli>Build customer loyalty and value through effective account management, identifying appropriate additional products, features, and services, and collecting past-due balances.\u003c/li>\u003cli>Deliver exceptional customer service using resource documentation for reference and the automated and training tools provided.\u003c/li>\u003cli>Meet department productivity and quality standards.\u003c/li>\u003cli>Approaches each call with a cando mindset and treats each customer with respect, courtesy, and a genuine desire to help.\u003c/li>\u003cli>Complete training requirements to learn new skills and processes, grow knowledge of systems, and develop proficiency in company values, organizational requirements, and competencies needed for the Expert role.\u003c/li>\u003c/ul>\u003cp>\u003cb>Education\u003c/b>:\u003c/p>\u003cul>\u003cli>High School Diploma/GED (Required)\u003c/li>\u003c/ul>\u003cp>\u003cb>Work Experience\u003c/b>:\u003c/p>\u003cul>\u003cli>6 months customer service experience preferred (Preferred)\u003c/li>\u003c/ul>\u003cp>\u003cb>Knowledge, Skills and Abilities\u003c/b>:\u003c/p>\u003cul>\u003cli>Ability to work efficiently with multiple applications and computer screens simultaneously. (Required)\u003c/li>\u003cli>Windows (Microsoft Word, Excel, and PowerPoint preferred) (Preferred)\u003c/li>\u003c/ul>\u003cp>\u003c/p>\u003cp>\u003c/p>\u003cp>• At least 18 years of age\u003cbr />• Legally authorized to work in the United States\u003cbr />\u003cbr />\u003cb>Travel\u003c/b>:\u003cbr />Travel Required (Yes/No):No\u003cbr />\u003cbr />\u003cb>DOT Regulated\u003c/b>:\u003cbr />DOT Regulated Position (Yes/No):No\u003cbr />Safety Sensitive Position (Yes/No):No\u003cbr /> \u003c/p>\u003cp>\u003c/p>\u003cp>\u003c/p>\u003cp>\u003cspan>Never stop growing!\u003c/span>\u003cbr />\u003cspan>T-Mobile doesn’t have a corporate ladder–it’s more like a jungle gym of possibilities! We love helping our employees grow in their careers, because it’s that shared drive to aim high that drives our business and our culture forward.\u003c/span>\u003cbr />\u003cbr />\u003cspan>If you’d like to receive more information about careers at T-Mobile, sign up for u003cli>Completes training requirements to learn new skills and processes, grow knowledge of systems, and develop proficiency in company values, organizational requirements, and competencies needed for the Expert role.\u003cbr /> \u003c/li>\u003c/ul>\u003cp>\u003cb>Education\u003c/b>:\u003c/p>\u003cul>\u003cli>High School Diploma/GED (Required)\u003c/li>\u003c/ul>\u003cp>\u003cb>Work Experience\u003c/b>:\u003cbr />\u003cbr />\u003cb>Knowledge, Skills, and Abilities\u003c/b>:\u003c/p>\u003cul>\u003cli>Windows\u003c/li>\u003c/ul>\u003cp>  \u003cb>Licenses and Certifications\u003c/b>:\u003cbr /> \u003c/p>\u003cp>Additional Job Description\u003c/p>\u003cul>\u003cli>At least 18 years of age\u003c/li>\u003cli>Legally authorized to work in the United States\u003c/li>\u003c/ul>\u003cp>\u003c/p>\u003cp>\u003c/p>\u003cp>\u003cspan>Never stop growing!\u003c/span>\u003cbr />\u003cspan>T-Mobile doesn’t have a corporate ladder–it’s more like a jungle gym of possibilities! We love helping our employees grow in their careers, because it’s that shared drive to aim high that drives our business and our culture forward.\u003c/span>\u003cbr />\u003cbr />\u003cspan>If you’d like to receive more information about careers at T-Mobile, sign up for the T-Mobile Talent Community today! \u003c/span>\u003ca href=\"https://www.tmobile.careers/profile/join/\" target=\"_blank\">\u003cspan>\u003cspan>https://www.tmobile.careers/profile/join/\u003c/span>\u003c/span>\u003c/a>\u003cbr />\u003cbr />\u003cspan>T-Mobile USA, Inc. is an Equal Opportunity Employer. All decisions concerning the employment relationship will be made without regard to age, race, ethnicity, color, religion, creed, sex, sexual orientation, gender identity or expression, national origin, religious affiliation, marital status, citizenship status, veteran status, the presence of any physical or mental disability, or any other status or characteristic protected by federal, state, or local law. Discrimination, retaliation or harassm above all, #BEYOU with us. Together, we won’t stop!\u003c/span>\u003c/p>\u003cp style=\"text-align:inherit\">\u003c/p>\u003cp style=\"text-align:inherit\">\u003c/p>Job Description Summary\u003cbr>Be unstoppable with us!\u003cbr>T-Mobile is synonymous with innovation–and you could be part of the team that disrupted an entire industry! We reinvented customer service, brought real 5G to the nation, and now we’re shaping the future of technology in wireless and beyond. Our work is as exciting as it is rewarding, so consider the career opportunity below as your invitation to grow with us, make big things happen with us, above all, #BEYOU with us. Together, we won’t stop!\u003cp style=\"text-align:inherit\">\u003c/p>\u003cp style=\"text-align:inherit\">\u003c/p>\u003cul>\u003cli>\u003cdiv>\u003cdiv>\u003cdiv>\u003cdiv>\u003cp>Account Associates work as part of a Team of Experts to astound customers with the effective resolution, proactive account management, and customer education. They determine and resolve root causes to customer concerns and inquiries, identify appropriate revenue and service enhancement opportunities, and explore customer needs to develop loyal and profitable customers, including activations, payment arrangements, and other collections activities, when appropriate. This role is a learning role, where new associates are building skills and competencies in these areas while also demonstrating world-class skills in courtesy, concern, timely resolution, value creation, and relationship building.\u003c/p>\u003cp>We’re offering qualifying Associates of our Customer Experience teams the increased flexibility that comes with working virtually. Hybrid schedules are available to qualified Experts 60 days post-training graduation. To qualify, Experts must achieve performance and attendance goals. Schedule availability is subject to change based on T-Mobile's business needs.\u003c/p>\u003c/div>\u003c/div>\u003c/div>\u003c/div>\u003c/li>\u003c/ul>\u003cp style=\"text-align:inherit\">\u003c/p>\u003cp style=\"text-align:inherit\">\u003c/p>\u003cul>\u003cli>Provides astounding customer service through effective and timely resolution of various customer inquiries and concerns\u003c/li>\u003cli>Builds customer loyalty and value through effective account management, identifying and providing offers for appropriate additional products, features, and services, and collecting past-due balances.\u003c/li>\u003cli>Uses resource documentation for reference and the automated and training tools provided to deliver exceptional customer service.\u003c/li>\u003cli>Meets department productivity and quality standards. Appropriately disburses adjustments and account credits by T-Mobile\u003cbr />policy.\u003c/li>\u003cli>Approaches each call with a can-do mindset and treats each customer with respect, courtesy, and a genuine desire to help.\u003c/li>\u003cli>Completes training requirements to learn new skills and processes, grow knowledge of systems, and develop proficiency in company values, organizational requirements, and competencies needed for the Expert role.\u003cbr /> \u003c/li>\u003c/ul>\u003cp>\u003cb>Education\u003c/b>:\u003c/p>\u003cul>\u003cli>High School Diploma/GED (Required)\u003c/li>\u003c/ul>\u003cp>\u003cb>Work Experience\u003c/b>:\u003cbr />\u003cbr />\u003cb>Knowledge, Skills, and Abilities\u003c/b>:\u003c/p>\u003cul>\u003cli>Windows\u003c/li>\u003c/ul>\u003cp>  \u003cb>Licenses and Certifications\u003c/b>:\u003cbr /> \u003c/p>\u003cp>Additional Job Description\u003c/p>\u003cul>\u003cli>At least 18 years of age\u003c/li>\u003cli>Legally authorized to work in the United States\u003c/li>\u003c/ul>\u003cp style=\"text-align:inherit\">\u003c/p>\u003cp style=\"text-align:inherit\">\u003c/p>\u003cp>Never stop growing!\u003cbr />As part of the T-Mobile team, you know the Un-carrier doesn’t have a corporate ladder–it’s more like a jungle gym of possibilities! We love helping our employees grow in their careers, because it’s that shared drive to aim high that drives our business and our culture forward. By applying for this career opportunity, you’re living our values while investing in your career growth–and we applaud it. You’re unstoppable!\u003cbr />\u003cbr />T-Mobile USA, Inc. is an Equal Opportunity Employer. All decisions concerning the employment relationship will be made without regard to age, race, ethnicity, color, religion, creed, sex, sexual orientation, gender identity or expression, national origin, religious affiliation, marital status, citizenship status, veteran status, the presence of any physical or mental disability, or any other status or characteristic protected by federal, state, or local law. Discrimination, retaliation or harassment based upon any of these factors is wholly inconsistent with how we do business and will not be tolerated.\u003cbr />\u003cbr />Talent comes in all forms at the Un-carrier. If you are an individual with a disability and need reasonable accommodation at any point in the application or interview process, please let us know by emailing \u003cspan>ApplicantAccommodation@t-mobile.com\u003c/span> or calling 1-844-873-9500. Please note, this contact channel is not a means to apply for or inquire about a position and we are unable to respond to non-accommodation related requests.\u003c/p>\u003c/div>", "brandName": "T-Mobile USA, Inc.", "applyURL": "https://tmobile2.wd2.myworkdayjobs-impl.com/External/job/VA-Richmond-Call-Center-White-Oak/Account-Associate--418-Class-SYeldell-Lewis-_REQ244056/apply", "isRemote": false, "customApplyLink": "https://tmobile2.wd2.myworkdayjobs-impl.com/External/job/VA-Richmond-Call-Center-White-Oak/Account-Associate--418-Class-SYeldell-Lewis-_REQ244056/apply", "employmentStatus": ["Hourly"], "employmentType": ["Full Time"], "language": "en", "isInternal": "false", "hiringManager": [{ "email": "Alonzio.Carter110@T-Mobile.com" }], "interviewTeam": [], "recruiter": [{ "email": "Robert.Cavitt1@T-Mobile.com" }] }, { "locations": [{ "locationID": "", "externalID": "", "address": "", "street": "333 Sierra Street", "city": "Kingsburg", "state": "California", "stateAbbr": "CA", "postalCode": "93631", "zipCode": "93631", "country": "United States", "countryAbbr": "US", "isRemote": "", "cityStateAbbr": "Kingsburg CA", "cityState": "Kingsburg California", "latitude": "36.5196287", "longitude": "-119.5653218", "name": "", "locationText": "333 Sierra St\nKingsburg, CA 93631", "locationParserText": "333 Sierra Street, Kingsburg, CA 93631, United States", "locationName": "", "streetAddress": "333 Sierra Street", "address1": "", "address2": "", "sublocality": "", "distance": 0 }], "categories": [{ "name": "General Care" }], "customCategories": [], "customFields": [{ "key": "Primary Quest ID", "value": "PRIMARY_EXTERNAL_QUESTIONNAIRE_V2", "cfKey": "cf_primary_quest_id" }, { "key": "Second Quest ID", "value": "Secondary Questionnaire-Expert Associate (CA) V1", "cfKey": "cf_second_quest_id" }, { "key": "Job ProfileID", "value": "00772964", "cfKey": "cf_job_profile_id" }, { "key": "Job Function", "value": "Consumer Group", "cfKey": "cf_function" }, { "key": "Is Evergreen", "value": "1", "cfKey": "cf_is_evergreen" }, { "key": "is External", "value": "1", "cfKey": "cf_is_external" }, { "key": "Location ID", "value": "CA500", "cfKey": "cf_loc_id" }, { "key": "Additional Location ID", "cfKey": "cf_add_loc_id" }, { "key": "Job Classification", "value": "Customer Service", "cfKey": "cf_job_classification" }], "distance": 0, "originalURL": "account-associate-ca-chat-to-apply-test/job/5309416CEDF50BB5647A5F1E52F13C89", "title": "Account Associate (CA) - (chat to apply test)", "commuteTimeDuration": 0, "requisitionID": "REQ244425", "reference": "REQ244425", "sourceID": "dfd2e1acaeab41148110ea3531aaabdc", "uniqueID": "5309416CEDF50BB5647A5F1E52F13C89", "companyID": "158246-53392", "companyName": "Test - T-Mobile STG", "updatedDate": "2024-03-21T18:32:45.445886+00:00", "description": "\u003cdiv class='description'>\u003cp style=\"text-align:left\">\u003cspan class=\"emphasis\">\u003cb>\u003cb>Be unstoppable with us!\u003c/b>\u003c/b>\u003c/span>\u003cbr />\u003cspan>T-Mobile is synonymous with innovation–and you could be part of the team that disrupted an entire industry! We reinvented customer service, brought real 5G to the nation, and now we’re shaping the future of technology in wireless and beyond. Our work is as exciting as it is rewarding, so consider the career opportunity below as your invitation to grow with us, make big things happen with us, above all, #BEYOU with us. Together, we won’t stop!\u003c/span>\u003c/p>\u003cp style=\"text-align:inherit\">\u003c/p>\u003cp style=\"text-align:inherit\">\u003c/p>Job Overview\u003cbr>Account Associates work as a part of a Team to astound customers with the effective resolution, proactive account management, and customer education. They determine and resolve root causes to customer concerns and inquiries, identify appropriate revenue and service enhancement opportunities, and explore customer needs to develop loyal and profitable customers, including activations, payment arrangements, and other collections activities, when appropriate. This role is a learning role, where new experts are building skills and competencies in these areas while also demonstrating world-class skills in courtesy, concern, timely resolution, value creation, and relationship building.\u003cp style=\"text-align:inherit\">\u003c/p>\u003cp style=\"text-align:inherit\">\u003c/p>\u003cp>\u003cb>Job Responsibilities\u003c/b>:\u003c/p>\u003cul>\u003cli>Provide effective and timely resolution of various customer inquiries and concerns.\u003c/li>\u003cli>Build customer loyalty and value through effective account management, identifying appropriate additional products, features, and services, and collecting past-due balances.\u003c/li>\u003cli>Deliver exceptional customer service using resource documentation for reference and the automated and training tools provided.\u003c/li>\u003cli>Meet department productivity and quality standards.\u003c/li>\u003cli>Approaches each call with a cando mindset and treats each customer with respect, courtesy, and a genuine desire to help.\u003c/li>\u003cli>Complete training requirements to learn new skills and processes, grow knowledge of systems, and develop proficiency in company values, organizational requirements, and competencies needed for the Expert role.\u003c/li>\u003cli>\u003cbr />\u003cbr />\u003cbr /> \u003c/li>\u003cli>\u003cb>Education\u003c/b>:\u003c/li>\u003cli>High School Diploma/GED (Required)\u003c/li>\u003cli>\u003cbr />\u003cbr />\u003cbr /> \u003c/li>\u003cli>\u003cb>Work Experience\u003c/b>:\u003c/li>\u003cli>6 months customer service experience preferred (Preferred)\u003c/li>\u003cli>\u003cbr />\u003cbr />\u003cbr /> \u003c/li>\u003cli>\u003cb>Knowledge, Skills and Abilities\u003c/b>:\u003c/li>\u003cli>Windows (Microsoft Word, Excel, and PowerPoint preferred) (Preferred)\u003c/li>\u003cli>Ability to work efficiently with multiple applications and computer screens simultaneously. (Preferred)\u003c/li>\u003cli>\u003cbr />\u003cbr />\u003cbr /> \u003c/li>\u003cli>\u003cb>Licenses and Certifications\u003c/b>:\u003c/li>\u003c/ul>\u003cp style=\"text-align:inherit\">\u003c/p>\u003cp style=\"text-align:inherit\">\u003c/p>\u003cp>• At least 18 years of age\u003cbr />• Legally authorized to work in the United States\u003cbr />\u003cbr />\u003cb>Travel\u003c/b>:\u003cbr />Travel Required (Yes/No):No\u003cbr />\u003cbr />\u003cb>DOT Regulated\u003c/b>:\u003cbr />DOT Regulated Position (Yes/No):No\u003cbr />Safety Sensitive Position (Yes/No):No\u003cbr /> \u003c/p>\u003cp style=\"text-align:inherit\">\u003c/p>\u003cp style=\"text-align:inherit\">\u003c/p>California Pay Range : $20.00 - $24.15\u003ch3>\u003c/h3>\u003cp style=\"text-align:inherit\">\u003c/p>The pay range above is the general base pay range for a successful candidate in the state listed. The successful candidate’s actual pay will be based on various factors, such as work location, qualifications, and experience, so the actual starting pay may be above or below this range. At T-Mobile, employees in regular, non-temporary roles are eligible for an annual bonus or periodic sales incentive or bonus, based on their role. Most Corporate employees are eligible for a year-end bonus based on company and/or individual performance and which is set at a percentage of the employee’s eligible earnings in the prior year. Certain positions in Customer Care are eligible for monthly bonuses based on individual and/or team performance, while Retail and Business Sales roles are eligible for monthly or quarterly sales incentives. And since we are ALL owners, EVERY employee at T-Mobile is eligible for an Annual Stock Grant.\u003ch3>\u003c/h3>\u003cp style=\"text-align:inherit\">\u003c/p>\u003cp>At T-Mobile, our benefits exemplify the spirit of One Team, Together! A big part of how we care for one another is working to ensure our benefits evolve to meet the needs of our team members. Full and part-time employees have access to the same benefits when eligible. We cover all of the bases, offering medical, dental and vision insurance, a flexible spending account, 401(k), employee stock grants, employee stock purchase plan, paid time off and up to paid 12 holidays - which total about 4 weeks for new full-time employees and about 2.5 weeks for new part-time employees annually - paid parental and family leave, family building benefits, back-up care, enhanced family support, childcare subsidy, tuition assistance, college coaching, short and long term disability, voluntary AD&D coverage, voluntary accident coverage, voluntary life insurance, voluntary disability insurance, and voluntary long-term care insurance.\u003c/p>\u003cp>\u003c/p>\u003cp>We don't stop there- eligible employees can receive mobile service & home internet discounts, pet insurance, and access to commuter and transit programs! To learn about T-Mobile’s amazing benefits, check out \u003ca href=\"https://nam02.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.t-mobilebenefits.com%2F&data=05%7C02%7CMichele.Seder1%40T-Mobile.com%7C4cfea5779002465304e508dc21c39dba%7Cbe0f980bdd994b19bd7bbc71a09b026c%7C0%7C0%7C638422371259600706%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C0%7C%7C%7C&sdata=toNOr%2Ben4T3WWbeDodROeahozrDHK1zzXljH7bLjC7U%3D&reserved=0\" target=\"_blank\">www.t-mobilebenefits.com\u003c/a>. \u003c/p>\u003ch3>\u003c/h3>\u003cp>\u003c/p>\u003cp style=\"text-align:left\">\u003cspan>Never stop growing!\u003c/span>\u003cbr />\u003cspan>T-Mobile doesn’t have a corporate ladder–it’s more like a jungle gym of possibilities! We love helping our employees grow in their careers, because it’s that shared drive to aim high that drives our business and our culture forward.\u003c/span>\u003c/p>\u003cp style=\"text-align:left\">\u003cbr />\u003cspan>T-Mobile USA, Inc. is an Equal Opportunity Employer. All decisions concerning the employment relationship will be made without regard to age, race, ethnicity, color, religion, creed, sex, sexual orientation, gender identity or expression, national origin, religious affiliation, marital status, citizenship status, veteran status, the presence of any physical or mental disability, or any other status or characteristic protected by federal, state, or local law. Discrimination, retaliation or harassment based upon any of these factors is wholly inconsistent with how we do business and will not be tolerated.\u003c/span>\u003cbr />\u003cbr />\u003cspan>Talent comes in all forms at the Un-carrier. If you are an individual with a disability and need reasonable accommodation at any point in the application or interview process, please let us know by emailing \u003c/span>\u003cspan>\u003cspan>\u003cspan class=\"WNY2\">ApplicantAccommodation@t-mobile.com\u003c/span>\u003c/span>\u003c/span>\u003cspan> or calling 1-84
